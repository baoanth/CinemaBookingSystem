<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <span class="login100-form-title">
            Cinema Booking System Administrator Panel
            </span>
            <div class="login100-pic js-tilt" data-tilt>
                <img src="assets/login-page/images/img-01.png" alt="IMG">
            </div>

            <form class="login100-form validate-form">
                <span class="login100-form-title">
                    System Login
                </span>
                <div class="wrap-input100 validate-input">
                    <input [(ngModel)]="account.username" class="input100" name="username" type="text" placeholder="Username">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input [(ngModel)]="account.password" class="input100" name="pass" type="password" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                
                <div class="container-login100-form-btn">
                    <button (click)="login()" *ngIf="account" class="login100-form-btn">
                        Login
                    </button>
                </div>

                <div class="text-center p-t-12">
                    <span class="txt1">
                        This page is for System Administrator only
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
