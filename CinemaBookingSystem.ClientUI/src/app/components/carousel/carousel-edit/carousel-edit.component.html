<div class="row">
<!-- Basic Layout -->
<div class="col-xxl">
    <div class="card mb-4">
    <div class="card-header d-flex align-items-center justify-content-between">
        <h5 class="mb-0">Chỉnh sửa banner</h5>
        <label class="col-form-label">* là thông tin bắt buộc</label>
    </div>
    <div class="card-body">
        <form class="mb-3" method="POST" >
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="basic-default-name">Tên: <span style="color:red">*</span></label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="basic-default-name" [(ngModel)]="carousel.carouselName" [ngModelOptions]="{standalone: true}" placeholder="Tên ảnh..." />
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="basic-default-name">Ghi chú: <span style="color:red">*</span></label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="basic-default-name" [(ngModel)]="carousel.carouselDescription" [ngModelOptions]="{standalone: true}" placeholder="Ghi chú..." />
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="basic-default-name">Link hình ảnh: <span style="color:red">*</span></label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="basic-default-name" [(ngModel)]="carousel.carouselImage" [ngModelOptions]="{standalone: true}" placeholder="Image URL..." />
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="formFile">hoặc Tải hình ảnh lên <span style="color:red">*</span></label>
            <div class="col-sm-10">
                <input class="form-control" type="file" id="formFile" />
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="basic-default-name">Thứ tự xuất hiện: <span style="color:red">* phải là số</span></label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="basic-default-name" [(ngModel)]="carousel.displayOrder" [ngModelOptions]="{standalone: true}" placeholder="Thứ tự xuất hiện..." />
            </div>
        </div>
        <div class="row justify-content-end">
            <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" (click)="update()" *ngIf="carousel">Thêm</button>
            </div>
        </div>
        </form>
    </div>
    </div>
</div>
