<!-- Basic Bootstrap Table -->
<div class="card">
<h4 class="card-header">Quản lý thông tin tỉnh thành</h4>
<button class="btn btn-primary d-grid" style="width: 200px; text-align: center; margin-left: 1.5rem;" (click)="add()">Thêm tỉnh thành</button><br>
<div class="table-responsive text-nowrap">
    <table class="table">
    <thead>
        <tr>
        <th>Tên tỉnh thành</th>
        <th>Thuộc</th>
        <th>Hoạt động</th>
        </tr>
    </thead>
    <tbody class="table-border-bottom-0">
        <tr *ngFor="let province of provinceList">
        <td><i class="fab fa-angular fa-lg text-danger me-3"></i><strong>{{province.provinceName}}</strong></td>
        <td>{{province.region}}</td>
        <td>
            <div class="dropdown">
            <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                <i class="bx bx-dots-vertical-rounded"></i>
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#"
                [routerLink]="['edit', province.provinceID]" routerLinkActive="active" ariaCurrentWhenActive="page">
                    <i class="bx bx-edit-alt me-1"></i> Chỉnh sửa
                </a>
                <a class="dropdown-item" href="#"
                (click)="delete(province)"
                ><i class="bx bx-trash me-1"></i> Xóa</a
                >
            </div>
            </div>
        </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
        <th>Tên tỉnh thành</th>
        <th>Thuộc</th>
        <th>Hoạt động</th>
        </tr>
    </tfoot>
    </table>
</div>
</div>
<!--/ Basic Bootstrap Table -->
